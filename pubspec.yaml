name: valley_well
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  flutter_dotenv: ^5.1.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  google_generative_ai: ^0.4.3
  get_it: ^7.6.7
  path_provider: ^2.1.2
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/valley_well_logo.webp"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - .env

scripts:
  generate_icons: flutter pub run flutter_launcher_icons
  generate_files: dart run build_runner build --delete-conflicting-outputs
  watch: dart run build_runner build watch --delete-conflicting-outputs
  buildApk: flutter clean && flutter build apk
  buildAbb: flutter clean && flutter build appbundle